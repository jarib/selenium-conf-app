<h3 id="airport">From the airports:</h3>
<p><b>From Heathrow Airport</b> – Take the eastbound Piccadilly line to 
Covent Garden. Exit the station onto James Street and turn right towards
 Covent Garden. Cross Covent Garden and turn right onto Southampton 
Street. Carry on down Southampton Street onto the Strand and turn left. 
The hotel is 30 metres down the Strand on the left hand side.</p>
<p><b>From Gatwick Airport</b> – Take the Gatwick Express to Victoria 
mainline station. Walk to the underground station which is in front of 
the mainline station and take the Circle or District line to Embankment.
 From Embankment (Circle, District, Northern and Bakerloo lines), exit 
the station and proceed up Villiers Street to the Strand. Turn right on 
the Strand, and continue for 500 metres. The hotel is on the left hand 
side.</p>
<p><b>From Stansted Airport</b> – Take the Stansted Express to Liverpool
 Street. From Liverpool Street underground station, take the westbound 
Central line to Holborn and change on to the westbound Piccadilly line, 
alighting at Covent Garden. Exit the station onto James Street and turn 
right towards Covent Garden. Cross Covent Garden and turn right onto 
Southampton Street. Carry on down Southampton Street onto the Strand and
 turn left. The hotel is 30 metres down the Strand on the left hand 
side.</p>
<p><b>From Luton Airport</b> – Take the shuttle bus to Luton mainline 
station. Heading south, alight at King’s Cross and follow the signs to 
the underground station, which is about 100 metres from the mainline 
station. Take a westbound Piccadilly line train to Covent Garden. Exit 
the station onto James Street and turn right towards Covent Garden. 
Cross Covent Garden and turn right onto Southampton Street. Carry on 
down Southampton Street onto the Strand and turn left. The hotel is 30 
metres down the Strand on the left hand side.</p>
<p><b>From London City Airport</b> – Take the DLR to Canning Town and 
change to the Jubilee line, Westbound direction. Upon arriving at 
Waterloo station, change onto the Northern line and head north alighting
 at Charing Cross. Exit the station onto the Strand. The Strand Palace 
Hotel is on the Easterly side of the Strand. Walk in the opposite 
direction to Trafalgar Square for about 500 metres. The hotel is on your
 left. </p>

<h3 id="train">From Mainline Train Stations:</h3>
<p><b>From Kings Cross</b> – Take the westbound Piccadilly line to 
Covent Garden. Exit the station onto James Street and turn right towards
 Covent Garden. Cross Covent Garden and turn right on to Southampton 
Street. Carry on down Southampton Street onto the Strand and turn left. 
The hotel is 30 metres down the Strand on the left hand side.</p>
<p><b>From Liverpool Street</b> – Take the westbound Central line to 
Holborn and change on to the westbound Piccadilly line, alighting at 
Covent Garden. Exit the station onto James Street and turn right towards
 Covent Garden. Cross Covent Garden and turn right on to Southampton 
Street. Carry on down Southampton Street onto the Strand and turn left. 
The hotel is 30 metres down the Strand on the left hand side.</p>
<p><b>From Charing Cross</b> - Exit the station onto the Strand turn 
right and walk for 500 metres. The Strand Palace Hotel is on the 
Easterly side of the Strand. The hotel is on your left.</p>
<p><b>From Waterloo</b> – Take the Northern line, Northbound direction, 
to Charing Cross station. Exit the station onto the Strand. The Strand 
Palace Hotel is on the Easterly side of the Strand. Walk in the opposite
 direction to Trafalgar Square for about 500 metres. The hotel is on 
your left.</p>
<p><b>From Victoria</b> - Walk to the underground station, which is in 
front of the mainline entrance. Take the Circle or District line to 
Embankment. From Embankment (Circle, District, Northern and Bakerloo 
lines), exit the station and proceed up Villiers Street to the Strand. 
Turn right onto the Strand, and continue for 500 metres. The hotel is on
 the left hand side.</p>
<p><b>From Paddington</b> – On the underground, take the Bakerloo line 
southbound to Charing Cross. Exit the station onto the Strand. The 
Strand Palace Hotel is on the Easterly side of the Strand. Walk in the 
opposite direction to Trafalgar Square for about 500 metres. The hotel 
is on your left.</p>
<p><b>From Euston</b> – On the underground, take the Northern line 
southbound to Charing Cross (please note that the underground branches 
at Euston and there are two Southbound lines). Exit the station onto the
 Strand. The Strand Palace Hotel is on the Easterly side of the Strand. 
Walk in the opposite direction to Trafalgar Square for about 500 metres.
 The hotel is on your left.</p>
 
<h3 id="underground">By Underground:</h3>
<p><b>From Charing Cross (Northern and Bakerloo lines)</b> – Exit the 
station onto the Strand. The Strand Palace Hotel is on the Easterly side
 of the Strand. Walk in the opposite direction to Trafalgar Square for 
about 500 metres. The hotel is on your left.</p>
<p><b>From Covent Garden (Piccadilly line)</b> – Exit the station onto 
James Street and turn right towards Covent Garden. Cross Covent Garden 
and turn right onto Southampton Street. Carry on down Southampton Street
 and turn left onto the Strand. The hotel is 30 metres down the Strand 
on the left hand side.</p>
<p><b>From Embankment (Circle, District, Northern and Bakerloo lines)</b>
 – Exit the station and proceed up Villiers Street to the Strand. Turn 
right on the Strand and continue for 500 metres. The hotel is on the 
left hand side.</p>

<h3 id="driving">Directions by Car:</h3>
<p><b>From the North</b> - From the M1 take the exit toward 
A40/M4/Wembley. Merge onto N Circular Rd. Slight right to stay on N 
Circular Rd. Slight left to stay on N Circular Rd. At the roundabout, 
take the 1st exit onto the A5/Edgware Rd ramp. Slight right at 
A5/Edgware Rd. Continue to follow A5. Slight left at A5/Edgware 
Rd.Slight left to stay on A5/Edgware Rd. Continue to follow A5. Turn 
left at A40/Marble Arch. Turn right at Park Lane. At the roundabout, 
take the 2nd exit onto Duke of Wellington Pl. Slight left at 
Constitution Hill. Entering toll zone. Turn left at The Mall. At King 
Charles I Island, take the 2nd exit onto A4/Trafalgar Square. Turn left 
at A400/Trafalgar Square. Turn right at A4/Duncannon St. Turn left at 
A4/Strand. Strand Palace Hotel is on the left.</p>
<p><b>From the East</b> - From the M11 take the exit onto A406/N Circular 
Rd toward A12/A406 (S)/A13. Take the A12 exit toward 
Romford/Chelmsford/Central London/Stratford. At the roundabout, take the
 5th exit onto A12/Eastern Ave. Continue to follow A12. Take the exit 
toward Bow/Central London/A118/Mile End/A11/Stratford. At the 
roundabout, take the 4th exit onto the A11/Bow Rd ramp. Slight right at 
A11/Bow Rd. Continue to follow Bow Rd. Continue on A11/Mile End Rd. 
Continue to follow A11. Slight right at A11/Braham St. Turn right at 
A11/A1211/Mansell St. Continue to follow A1211. Entering toll zone. 
Slight right at A1211/Duke's Place. <br>Continue to follow A1211. At the
 roundabout, take the 1st exit onto A1/St Martin's Le Grand. Continue to
 follow A1. Continue on A40/Newgate St. Continue to follow A40. At the 
roundabout, take the 2nd exit onto A4/New Fetter Lane. Continue to 
follow A4. Turn right at Aldwych. Turn right at A4/Aldwych. Turn left at
 Catherine St. Turn left at Exeter St. Turn left at A4/Strand. Strand 
Palace Hotel is on the left. </p>
<p><b>From the South</b> - From the A23/London Rd Continue to follow 
A23. Turn left at A202/Camberwell New Rd. Slight right at A23/Brixton 
Rd. Slight right at A3/Kennington Park Rd. Slight left at A23/Kennington
 Rd. Continue to follow A23. Entering toll zone in 0.3 mi at 
A3204/Kennington Ln. A23 turns slightly right and becomes 
A302/Westminster Bridge Rd. Continue to follow A302. A302 turns right 
and becomes A3200/York Rd. At the roundabout, take the 2nd exit onto 
A301/Waterloo Rd. Continue to follow A301. Slight left to stay on A301. 
Turn left at Catherine St. Turn left at Exeter St. Turn left at 
A4/Strand. Strand Palace Hotel is on the left.</p>
<p><b>From the West</b> - From the M4 toward London. Continue on A4. 
Entering toll zone in 3.8 mi at A3220/Earl's Ct Rd. Go through 1 
roundabout. Take the ramp. At the roundabout, take the 3rd exit onto 
Duke of Wellington Pl. Leaving toll zone. Slight left at Constitution 
Hill. Entering toll zone. Turn left at The Mall. At King Charles I 
Island, take the 2nd exit onto A4/Trafalgar Square. Turn left at 
A400/Trafalgar Square. Turn right at A4/Duncannon St. Turn left at 
A4/Strand. Strand Palace Hotel is on the left.</p>
<p><b>Parking</b>: Parking is available at the NCP Car Park, 6 Upper St Martins
Lane, Westminster, London, WC2H 9DL</p>
